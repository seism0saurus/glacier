<div class="hashtag">
  <mat-form-field class="chip-list">
    <mat-label>Followed hashtags</mat-label>
    <mat-chip-grid #chipGrid aria-label="Fruit selection">
      @for (tag of hashtags; track tag) {
        <mat-chip-row
          [removable]="true"
          (removed)="remove(tag)"
          [editable]="true"
          (edited)="edit(tag, $event)"
          [aria-description]="'press enter to edit hashtag ' + tag">
          {{tag}}
          <mat-icon matChipRemove [attr.aria-label]="'remove hashtag' + tag" svgIcon="cancel_icon"></mat-icon>
        </mat-chip-row>
      }
    </mat-chip-grid>
    <input placeholder="New hashtag" #hashtagInput
           [matChipInputFor]="chipGrid"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)"/>
  </mat-form-field>
  <div class="button" id='cancel-all' (click)="clearTags()">
    <mat-icon [attr.aria-label]="'remove all hashtags'" svgIcon="cancel_icon"></mat-icon>
    <span>Cancel All</span>
  </div>
  <div class="button" id='clear-toots' (click)="clearToots()">
    <mat-icon [attr.aria-label]="'remove all toots'" svgIcon="cancel_icon"></mat-icon>
    <span>Clear Toots</span>
  </div>
</div>
